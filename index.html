<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portafolio profesional de Jose Luis - Analista de datos">
  <title>Jose Luis Bejarano| Data Analytics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      animation: fadeIn 1.5s ease-in-out;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #ccc;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #00c6ff;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background-color: #007acc;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Hola! Soy Jose Luis</h1>
    <p>Analista de datos apasionado por crear soluciones eficientes y modernas. ¡Bienvenido a mi portafolio!</p>
    <a href="proyectos.html" class="button">Ver mis proyectos</a>
  </div>
</body>
</html>
