<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Proyectos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .section-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 40px;
    }
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .project-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .project-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .project-content {
      padding: 20px;
      flex-grow: 1;
    }
    .project-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .project-description {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 15px;
    }
    .project-links a {
      margin-right: 15px;
      text-decoration: none;
      color: #007acc;
    }
    .project-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <section class="container">
    <h2 class="section-title">Mis Proyectos Destacados</h2>
    <div class="projects-grid">
      <div class="project-card">
        <img src="images/potencial-solar-colombia.png" alt="Potencial Solar en Colombia">
        <div class="project-content">
          <h3 class="project-title">Análisis del Potencial Solar en Colombia</h3>
          <p class="project-description">Exploración visual y estadística del potencial fotovoltaico en Colombia usando variables como DNI, GHI, GTI, y PVOUT específico. Incluye mapas, gráficos de dispersión y KPI's en Tableau.</p>
          <div class="project-links">
            <a href="https://github.com/tuusuario/potencial-solar-colombia" target="_blank">Ver código</a>
            <a href="https://public.tableau.com/views/potencial-solar-colombia" target="_blank">Ver visualización</a>
          </div>
        </div>
      </div>
      <!-- Puedes duplicar este bloque para más proyectos -->
    </div>
  </section>
</body>
</html>
